<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias | Arg Sk8</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #afacac;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    /* Contenedor central */
    .container {
      background-color: #fff;
      max-width: 600px;
      width: 90%;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    /* Títulos y párrafos */
    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      color: #222;
    }
    
    p {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Hemos recibido tus datos correctamente.</p>
  </div>
</body>
</html>
