<html lang="es">

<body>
    <header>
        <a href="index.html">
          <img class="logo" src="Sin titulo-1.svg" alt="Logo Arg Sk8" />
        </a>
      
        <button class="hamburguesa" aria-label="Abrir menu">☰</button>
      
        <nav>
          <ul class="menu">
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="artsk8.html">Art Sk8</a></li>
            <li><a href="eventos.html">Eventos</a></li>
            <li><a href="contactanos.html">Contacto</a></li>
          </ul>
        </nav>

      <section class="seccion-anuncio-companero">
        <h2>¡Descubre!</h2>
        <p>Echa un vistazo, no te quedes sin la mejor opción</p>
        <iframe id="anuncio-companero"
                src="https://quemibarrios.github.io/VIES/anuncio.html"
                title="Anuncio de un sitio compañero del curso">
          <a href="https://quemibarrios.github.io/VIES/anuncio.html" target="_blank">este enlace</a>.
        </iframe>
      </section>
  
  <main>
    <h1>Art Sk8</h1>
    <p>Descubri la mejor galeria de arte urbano y piezas inspiradas en la cultura del skate.</p>
    <div class="cajacontenedora">
      <div class="elemento-imagen">
        <img src="galeri2.jpg" alt="Descripción 1"> 

      </div>
      <div class="elemento-imagen">
        <img src="galeri3.jpg" alt="Descripción 2">

      </div>
     
    </div>
  </main>

  <footer>
    Argentina 2025 Catalina Dominguez
  </footer>

  <script>
    const btn = document.querySelector('.hamburguesa');
    const menu = document.querySelector('nav ul');
  
    btn.addEventListener('click', () => {
      menu.classList.toggle('mostrar');
    });
  </script>
  <script>
    const enlaces = document.querySelectorAll('nav ul.menu li a');
    const paginaActual = window.location.pathname.split('/').pop();
  
    enlaces.forEach(link => {
      if (link.getAttribute('href') === paginaActual) {
        link.classList.add('activo');
      }
    });
  </script>
  
</body>
